name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  BUN_INSTALL: ~/.bun

jobs:
  # Detect which packages changed
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      typescript: ${{ steps.filter.outputs.typescript }}
      rust: ${{ steps.filter.outputs.rust }}
      desktop: ${{ steps.filter.outputs.desktop }}
      packages-ui: ${{ steps.filter.outputs.packages-ui }}
      packages-viewer: ${{ steps.filter.outputs.packages-viewer }}
      packages-types: ${{ steps.filter.outputs.packages-types }}
      packages-ai: ${{ steps.filter.outputs.packages-ai }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            typescript:
              - 'apps/**/*.ts'
              - 'apps/**/*.tsx'
              - 'packages/**/*.ts'
              - 'packages/**/*.tsx'
              - 'package.json'
              - 'bun.lock'
              - 'biome.json'
            rust:
              - 'crates/**/*.rs'
              - 'crates/**/Cargo.toml'
              - 'apps/desktop/src-tauri/**/*.rs'
              - 'apps/desktop/src-tauri/Cargo.toml'
              - 'Cargo.lock'
            desktop:
              - 'apps/desktop/**'
            packages-ui:
              - 'packages/ui/**'
            packages-viewer:
              - 'packages/viewer/**'
            packages-types:
              - 'packages/types/**'
            packages-ai:
              - 'packages/ai/**'

  # TypeScript checks (lint, format, typecheck)
  typescript:
    name: TypeScript Checks
    needs: changes
    if: ${{ needs.changes.outputs.typescript == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0

      - name: Biome check (lint + format)
        run: bun run lint

      - name: TypeScript typecheck
        run: bun run typecheck

  # TypeScript tests (with coverage)
  test:
    name: Unit Tests
    needs: changes
    if: ${{ needs.changes.outputs.typescript == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0

      - name: Run tests
        run: bun run test

  # Rust checks
  rust:
    name: Rust Checks
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OCCT
        run: brew install opencascade freetype libpng tbb

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            crates
            apps/desktop/src-tauri
          cache-on-failure: true

      - name: Check formatting (crates)
        working-directory: crates
        run: cargo fmt --all -- --check

      - name: Clippy (crates)
        working-directory: crates
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build (crates)
        working-directory: crates
        run: cargo build --workspace

      - name: Test (crates)
        working-directory: crates
        run: cargo test --workspace

  # Security audit for dependencies
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Audit npm dependencies
        run: bun pm audit || true
        continue-on-error: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Audit Rust dependencies (crates)
        working-directory: crates
        run: cargo audit || true
        continue-on-error: true

  # Final status check for branch protection
  ci-ok:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [changes, typescript, test, rust, security]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          echo "TypeScript: ${{ needs.typescript.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Rust: ${{ needs.rust.result }}"
          echo "Security: ${{ needs.security.result }}"

          if [[ "${{ needs.typescript.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.rust.result }}" == "failure" ]]; then
            echo "::error::One or more required jobs failed"
            exit 1
          fi

          echo "::notice::All CI checks passed!"
