    <!-- Prevent theme flash -->
    <script>
      const savedTheme = localStorage.getItem('cadhy-web-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.add(theme);
    </script>

    <!-- Handle SPA redirect from 404.html (GitHub Pages) -->
    <script>
      (() => {
        const params = new URLSearchParams(window.location.search);
        const redirectPath = params.get('p');

        if (redirectPath) {
          const query = params.get('q');
          const hash = window.location.hash;

          let restoredUrl = redirectPath;
          if (query) restoredUrl += `?${query}`;
          if (hash) restoredUrl += hash;

          window.history.replaceState(null, '', restoredUrl);
        }
      })();
    </script>
