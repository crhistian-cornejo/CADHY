<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADHY - Redirecting...</title>
    <script>
      // SPA redirect for GitHub Pages
      // Based on: https://github.com/rafgraph/spa-github-pages
      // 
      // This script converts the path into a query parameter and redirects
      // to the base URL, where index.html will restore the route.
      
      (() => {
        // Get segments: ['', 'CADHY', 'docs', 'getting-started', 'installation']
        var pathSegments = window.location.pathname.split('/');
        
        // For GitHub Pages project site, first segment after '' is the repo name
        // e.g., /CADHY/docs/foo -> repoName = 'CADHY', remainingPath = '/docs/foo'
        var repoName = pathSegments[1] || '';
        var remainingPath = '/' + pathSegments.slice(2).filter(Boolean).join('/');
        
        // If there's no remaining path, just go to the root
        if (remainingPath === '/') {
          window.location.replace('/' + repoName + '/');
          return;
        }
        
        // Encode the path and redirect with ?p= query parameter
        // The main index.html will read this and use history.replaceState
        var redirectUrl = '/' + repoName + '/?p=' + 
          encodeURIComponent(remainingPath) +
          (window.location.search ? '&q=' + encodeURIComponent(window.location.search.slice(1)) : '') +
          (window.location.hash || '');
        
        window.location.replace(redirectUrl);
      })();
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #0a0a0a;
        color: #fafafa;
      }
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #333;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <p>Loading CADHY...</p>
    </div>
  </body>
</html>
