<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADHY - Redirecting...</title>
    <script>
      // SPA redirect for GitHub Pages with custom domain
      // Handles both custom domain (cadhy.app) and fallback (github.io/CADHY)

      (() => {
        var pathSegments = window.location.pathname.split('/');
        var host = window.location.host;
        var isCustomDomain = host === 'cadhy.app' || host === 'www.cadhy.app';
        var remainingPath;
        var baseUrl;
        var repoName;

        if (isCustomDomain) {
          // Custom domain: /docs/foo -> remainingPath = '/docs/foo'
          remainingPath = window.location.pathname;
          baseUrl = '/';
        } else {
          // GitHub Pages: /CADHY/docs/foo -> remainingPath = '/docs/foo'
          repoName = pathSegments[1] || '';
          remainingPath = '/' + pathSegments.slice(2).filter(Boolean).join('/');
          baseUrl = '/' + repoName + '/';
        }

        // If there's no remaining path, just go to the root
        if (remainingPath === '/' || remainingPath === '') {
          window.location.replace(baseUrl);
          return;
        }

        // Encode the path and redirect with ?p= query parameter
        var redirectUrl = baseUrl + '?p=' +
          encodeURIComponent(remainingPath) +
          (window.location.search ? '&q=' + encodeURIComponent(window.location.search.slice(1)) : '') +
          (window.location.hash || '');

        window.location.replace(redirectUrl);
      })();
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #0a0a0a;
        color: #fafafa;
      }
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #333;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <p>Loading CADHY...</p>
    </div>
  </body>
</html>
